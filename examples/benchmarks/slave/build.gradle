plugins {
    id 'java'
    id 'application'
}

group = 'it.unicam.quasylab.sibilla.examples.benchmarks.slave'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':core:network')
    implementation project(':examples:populations:crowds')
    implementation project(':examples:populations:seir')
}

mainClassName = 'quasylab.sibilla.examples.benchmarks.slave.SlaveBenchmark'